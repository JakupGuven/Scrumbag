<!doctype html>

<html>
<head>
<meta charset="utf-8"></meta>
<title>Edit activity</title>

<link rel="stylesheet" href="style.css"></link>
</head>
<body class="activity">
  <div>
  <h1>Edit Activity</h1>
  <form action="sprintmenu">
  <p>Task name</p>
  <br></br>
  <input type="text" name="taskName" value="Test activity"/>
  <br></br>
  <p>Responsible</p>
  <br></br>
  <input type="text" name="taskResponsible" value="Carl Test"/>
  <br></br>
  <p>Estimated time</p>
  <br></br>
  <input type="number" name="taskEstiTime" value="15"/>
  <br></br>
  <p>Priority:</p>
  <br></br>
  <select name="Priority">
  <option value="Empty">Pick priority</option>
  <option value="High">High</option>
  <option value="Medium" selected="Medium">Medium</option>
  <option value="Low">Low</option>
  </select>
  <br></br>
  <p>Status:</p>
  <br></br>
  <select name="Status">
  <option value="Empty">Pick status</option>
  <option value="started">Started</option>
  <option value="notStarted">Not started</option>
  <option value="forTest" selected="For Test">For Test</option>
  <option value="unplanned">Unplanned</option>
  <option value="impediments">Impediments</option>
</select>
<br></br>
<br></br>
	<input type="submit" name="newActivity"/>
 </form>
  </div>

  <form th:action="@{/logout}" method="post" class = "logout">
     <input type="submit" value="Sign Out"/>
 </form>
</body>
</html>
