<!doctype html>

<html>
<head>
<meta charset="utf-8">

<title>Edit activity</title>

<link rel="stylesheet" href="style.css">
</head>
<body class="activity" >
  <div>
  <h1>Edit Activity</h1>
  <form action="userMenu.html">
  Task name
  <br>
  <input type="text" name="taskName" value="Test activity">
  <br>
  Choose sprint
  <br>
  <input type="text" name="sprintName" value="Sprint name">
  <br>
  Responsible
  <br>
  <input type="text" name="taskResponsible" value="Carl Test">
  <br>
  Estimated time
  <br>
  <input type="number" name="taskEstiTime" value="15">
  <br>
  Priority:
  <br>
  <select name="Priority">
  <option value="Empty">Pick priority</option>
  <option value="High">High</option>
  <option value="Medium" selected>Medium</option>
  <option value="Low">Low</option>
</select>
  <br>
  Status:
  <br>
  <select name="Status">
  <option value="Empty">Pick status</option>
  <option value="started">Started</option>
  <option value="notStarted">Not started</option>
  <option value="forTest" selected>For Test</option>
  <option value="unplanned">Unplanned</option>
  <option value="impediments">Impediments</option>
</select>
<br>
<br>
<input type="submit" name="newActivity">
  </form>
  </div>

  <a href="login.html" class="logout">logout</a>
  <script src="js/scripts.js"></script>
</body>
</html>
